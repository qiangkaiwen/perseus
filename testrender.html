<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Perseus render</title>

<link rel="stylesheet" type="text/css" href="/ke/css/khan-site.css" />
<link rel="stylesheet" type="text/css" href="/ke/css/khan-exercise.css" />
<link rel="stylesheet" type="text/css" href="/lib/katex/fonts/fonts.css" />
<link rel="stylesheet/less" type="text/css" href="/lib/katex/katex.less" />
<link rel="stylesheet" type="text/css" href="/lib/mathquill/mathquill.css" />

<link rel="stylesheet/less" type="text/css" href="/stylesheets/exercise-content-package/perseus.less" />
<script src="/lib/less.js"></script>

</head>
<body>

<div id="problem-and-answer" class="framework-perseus" style="width: 797px;">
    <div id="problemarea">
        <div id="workarea"></div>
        <div id="hintsarea"></div>
    </div>
    <div id="answer_area_wrap">
        <div id="answer_area">
            <form id="answerform">
                <div id="anwsercontent">
                    <div id="solutionarea"></div>
                </div>
            </form>
        </div>
    </div>
    <div style="clear: both;"></div>
</div>

<div id="extras">
    <button id="score">Score</button>
    <span id="examples-show" style="display: none;">Acceptable formats</span>
</div>

<script src="/lib/es5-shim.js"></script>
<script src="/lib/jquery.js"></script>
<script src="/lib/underscore.js"></script>
<script src="/lib/marked.js"></script>
<script src="/lib/react-with-addons.js"></script>
<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full&amp;delayStartupUntil=configured"></script>
<script src="/lib/katex/katex.js"></script>
<script src="/lib/mathquill/mathquill.js"></script>
<script src="/lib/kas.js"></script>

<script>
    var KhanUtil = {
        debugLog: function() {}
    };
    var Khan = {
        Util: KhanUtil,
        error: function() {},
        query: {debug: ""},
        imageBase: "/ke/images/",
        scratchpad: {
            disable: function() {},
            enable: function() {}
        }
    };
    React.initializeTouchEvents(true);
</script>

<script src="/ke/local-only/jed.js"></script>
<script src="/ke/local-only/i18n.js"></script>
<script src="/ke/local-only/jquery.qtip.js"></script>
<script src="/ke/exercises-stub.js"></script>
<script src="ke/local-only/require.js"></script>

<script>
(function() {

// Load khan-exercises modules, then perseus
require(["ke-deps.js"], function() {
    // pre built
    // require(["build/perseus.js"], initPerseus);

    // pre built with source maps
    // require(["build/perseus.debug.js"], initPerseus);

    // built on demand
    require(["src/perseus.js"], initPerseus);
});

$('#score').on('click', function() {
    console.log(zk.scoreInput());
});

function initPerseus(Perseus) {

var seedContent = {
    "hints": [
        {
            "content": "$\\blue4 \\times \\pink3$ equals $\\blue4$ groups of $\\pink3$:  \n![](https://ka-perseus-graphie.s3.amazonaws.com/a10288dbcc7102f77d51534712a2e0b18e15adca.png)![](https://ka-perseus-graphie.s3.amazonaws.com/a10288dbcc7102f77d51534712a2e0b18e15adca.png)![](https://ka-perseus-graphie.s3.amazonaws.com/a10288dbcc7102f77d51534712a2e0b18e15adca.png)![](https://ka-perseus-graphie.s3.amazonaws.com/a10288dbcc7102f77d51534712a2e0b18e15adca.png) "
        }
    ],
    "question": {
        "content": " **Which image shows $4\\times3$?**\n\n[[â˜ƒ radio 1]]",
        "widgets": {
            "radio 1": {
                "options": {
                    "randomize": true,
                    "choices": [
                        {
                            "content": "![](https://ka-perseus-graphie.s3.amazonaws.com/a10288dbcc7102f77d51534712a2e0b18e15adca.png)![](https://ka-perseus-graphie.s3.amazonaws.com/a10288dbcc7102f77d51534712a2e0b18e15adca.png)![](https://ka-perseus-graphie.s3.amazonaws.com/a10288dbcc7102f77d51534712a2e0b18e15adca.png)![](https://ka-perseus-graphie.s3.amazonaws.com/a10288dbcc7102f77d51534712a2e0b18e15adca.png) ",
                            "correct": true
                        },
                        {
                            "correct": false,
                            "content": "![](https://ka-perseus-graphie.s3.amazonaws.com/b6af737890f3a417b083e9e3179828aafdf98e45.png)![](https://ka-perseus-graphie.s3.amazonaws.com/b6af737890f3a417b083e9e3179828aafdf98e45.png)  \n![](https://ka-perseus-graphie.s3.amazonaws.com/b6af737890f3a417b083e9e3179828aafdf98e45.png)![](https://ka-perseus-graphie.s3.amazonaws.com/b6af737890f3a417b083e9e3179828aafdf98e45.png)"
                        },
                        {
                            "correct": false,
                            "content": "![](https://ka-perseus-graphie.s3.amazonaws.com/53df5380b35bbd5e43530ad3211e83454ed530b6.png)"
                        }
                    ]
                }
            }
        }
    },
    "answerArea": {
        "type": "multiple",
        "options": {
            "content": "Select the correct answer."
        }
    }
};

Perseus.init({}).then(function() {
    var itemMountNode = document.createElement("div");
    zk = React.renderComponent(Perseus.ItemRenderer({
        item: seedContent,
        problemNum: Math.floor(Math.random() * 50) + 1,
        initialHintsVisible: seedContent.hints.length,
        enabledFeatures: {
            highlight: true,
            toolTipFormats: true
        }
    }, null), itemMountNode);
    zk.focus();
}).then(function() {
    console.log("all done.", +new Date/1000);
}, function(err) {
    console.error(err);
});

}

})();
</script>

</body>
</html>
