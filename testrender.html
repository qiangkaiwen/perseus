<script>
(function() {

var seedContent = {"question":{"content":"How many monkeys swing from $10$ branches of **trees**?","widgets":{}},"answerArea":{"type":"interactive-graph","options":{"correct":{"type":"quadratic","coords":[[-1,1],[0,0],[1,1]]}}},"hints":[{"content":"Each branch can hold $\\dfrac{1}{10}$ of a monkey."},{"content":"Therefore, $10$ brancâ€¦ oh shit they're attacking me"},{"content":"If you see this, please help."},{"content":"ooh ooh, ahh ahh, too late."}]};

Perseus.init({}).then(function() {
    var renderer = zk = new Perseus.ItemRenderer({
        el: "#content",
        item: seedContent,
        problemNum: Math.floor(Math.random() * 50) + 1,
    }).on("attempt", function(info) {
        var score = info.score;

        if (score.type === "points") {
            var msg = "Your score is " + score.earned + " of " + score.total +
                    ".";
            if (score.message != null) {
                msg += "\n\n" + score.message;
            }
            alert(msg);
        }
    });

    return renderer.render().then(function() {
        renderer.focus();
    });
}).then(function() {
    console.log("all done.", +new Date/1000);
}, function(err) {
    console.error(err);
});

})();
</script>
