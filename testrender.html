<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Perseus render</title>

<style>
body {
    background: #f7f7f7;
}

.graphie svg {
    position: absolute; top: 0; left: 0;
}

.perseus-widget-radio > label {
    display: block;
}

.perseus-widget-radio > label > div,
.perseus-widget-radio > label > div > p {
    /* TODO(alpert): Better way of doing inline renderers? */
    display: inline;
}

#answer_area .perseus-widget-expression > input {
    width: 222px;
}

.perseus-widget-expression > .output > .placeholder {
    position: relative;
    height: 40px;
    overflow-y: hidden;
}

.perseus-widget-expression > .output > .placeholder  > .error {
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    background: #f7f7f7;
    border: 1px solid #ddd;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    color: #000;
    display: none;
    font-weight: normal;
    min-height: 24px;
    width: 175px;
    position: absolute;
    top: 0px;
    left: 45px;
    margin: auto;
}

.perseus-widget-expression > .output > .placeholder > .error > .buddy {
    background: url(https://khan-academy.appspot.com/stylesheets/scratchpads-exec-package/images/error-buddy.png);
    background-size: 100%;
    height: 36px;
    width: 40px;
    position: absolute;
    top: -3px;
    left: -46px;
}

.perseus-widget-expression > .output > .placeholder > .error > .message {
    font-family: Helvetica,Arial,sans-serif;
    line-height: 1.4em;
    margin: 5px 8px;
    font-size: 9pt;
}
</style>

</head>
<body>

<div id="content">
<div id="workarea"></div>
<div id="hintsarea"></div>
<form id="answerform">
    <div id="solutionarea"></div>
    <input type="Submit">
</form>
</div>

<script src="/lib/jquery.js"></script>

<script>
    var KhanUtil = {
        debugLog: function() {}
    };
    var Khan = {
        Util: KhanUtil,
        error: function() {},
        query: {debug: ""},
        scratchpad: {disable: function() {}}
    };
</script>

<script src="/ke/local-only/jed.js"></script>
<script src="/ke/local-only/i18n.js"></script>

<script>
(function() {

var seedContent = {"question":{"content":"How many monkeys swing from $10$ branches of **trees**?"},"answerArea":{
    "type": "expression",
    "options": {
        value: "x^2+5x+6",
        eval: true,
        form: true,
        simplify: true
    },
},"hints":[{"content":"Each branch can hold $\\dfrac{1}{10}$ of a monkey."},{"content":"Therefore, $10$ brancâ€¦ oh shit they're attacking me"},{"content":"If you see this, please help."},{"content":"ooh ooh, ahh ahh, too late."}]};

Perseus.init({}).then(function() {
    var renderer = zk = new Perseus.ItemRenderer({
        el: "#content",
        item: seedContent,
        problemNum: Math.floor(Math.random() * 50) + 1,
    }).on("attempt", function(info) {
        var score = info.score;

        if (score.type === "points") {
            var msg = "Your score is " + score.earned + " of " + score.total +
                    ".";
            if (score.message != null) {
                msg += "\n\n" + score.message;
            }
            alert(msg);
        }
    });

    return renderer.render().then(function() {
        renderer.focus();
    });
}).then(function() {
    console.log("all done.", +new Date/1000);
}, function(err) {
    console.error(err);
});

})();
</script>
